    <title>Sudoku MD</title>
    <link rel="icon" type="image/ico" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="styles/sweet-alert.css">

    <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>

<body>
    <a download="sudoku.sdk" id="downloadLink" class="hidden"></a>
    <input type="file" id="open" class="hidden" onchange="openPuzzle(this.files[0]);" />

            <li><a id="newLink" onclick="newPuzzle(); return false;">New</a></li>

            <li><a id="loadLink" onclick="$('#open').trigger('click'); return false;">Load</a></li>

            </tr>

        <table id="legendTable">
            <tr>
                <td class="legend" id="legend_1" onclick="_sudoku.handleLegendClick(1);">1<sup></sup></td>
                <td class="legend" id="legend_2" onclick="_sudoku.handleLegendClick(2);">2<sup></sup></td>

        <table id="buttonTable">
            <tr>
                <td>
                    <img id="pen" src="images/pen.png" title="Pen / Pencil Toggle" width="50" height="50" onclick="_sudoku.togglePen();" />
                </td>
                <td>
                    <img src="images/candidates.png" title="Calculate Candidates" width="50" height="50" onclick="_sudoku.calculateCandidates();" />
                </td>
                <td>
                    <img src="images/no-candidates.png" title="Clear Candidates" width="50" height="50" onclick="_sudoku.clearCandidates();" />
                </td>
                <td>
                    <img id="warnings" src="images/warnings.png" title="Toggle Warnings" width="50" height="50" onclick="_sudoku.toggleWarnings();" />
                </td>
                <td>
                    <img src="images/hint.png" title="Show A Hint" width="50" height="50" onclick="_sudoku.hint();" />
                </td>
                <td>
                    <img src="images/solve.png" title="Solve This Puzzle" width="50" height="50" onclick="_sudoku.solve();" />
                </td>
                <td>
                    <img src="images/startover.png" title="Start Over" width="50" height="50" onclick="_sudoku.startOver();" />
                </td>
                <td>
